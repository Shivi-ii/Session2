<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nacbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active navbar-brand" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-brand" href="#Album-container">Albums</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-brand" href="#Artist-container">Artists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-brand" href="#">Songs</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid section">
        <div class="row sec1">
            <div class="col-md-4">
                <img src="logo.png" alt="Your Image" class="image">
            </div>
            <div class="col-md-8">
                <div>
                    <h2>Here Sign Up with us</h2>
                    <form class="mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <label for="log in" class="mb-3">Already sign up with us?<a href="#">log in</a></label>
                        <div  class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-50">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        

    <div class="container mt-4">
        <h3 class="mb-3">Popular albums</h3>
        <div class="row" id="Album-container">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <div class="container mt-2">
        <h3 class="mb-3">Popular artists</h3>
        <div class="row" id="Artist-container">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <footer class="footer">
        <div class="container f-logos">
            <span>
                <img src="./footer/insta.jpg" class="f-img" >
                <img src="./footer/facebook.png" class="f-img">
                <img src="./footer/X.png" class="f-img">
            </span>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
